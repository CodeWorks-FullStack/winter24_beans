<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://em-content.zobj.net/source/twitter/408/hot-beverage_2615.png">
  <title>Beans</title>
</head>

<body class="bg-dark">
  <!-- NOTE Bootstrap grid example -->
  <section class="container bg-light">
    container
    <!-- SECTION cols share the row evenly -->
    <div class="row border border-danger">
      <div class="col bg-primary">
        Item 1
      </div>
      <div class="col bg-secondary">
        Item 2
      </div>
      <div class="col bg-info">
        Item 3
      </div>
    </div>

    <!-- SECTION columns sized, based on 12 segment rule -->
    <div class="row">
      <div class="col-6 bg-danger">
        Column-6
      </div>
      <div class="col bg-warning">
        Column
      </div>
      <div class="col-3 bg-success">
        Column-3
      </div>
      <div class="col-5 bg-primary text-danger">
        Column-5
      </div>
    </div>

    <!-- SECTION positioning columns -->
    <div class="row justify-content-center">
      <div class="col-4 bg-warning">
        🦒
      </div>
      <div class="col-4 bg-secondary">
        🐩
      </div>
    </div>

    <!-- SECTION column sizing based on screen breakpoints -->
    <div class="row my-2 justify-content-md-center">
      <div class="col-8 col-lg-1 bg-primary">
        📱col-8
      </div>
    </div>
    <!-- more resizing -->
    <div class="row justify-content-center">
      <div class=" col-12 col-md-4 col-lg-3 border p-2 p-md-3">Item1</div>
      <div class="col-12 col-md-4 col-lg-2 border p-2 p-md-3">Item2</div>
      <div class="col-12 col-md-4 col-3 border p-2 p-md-3">Item3</div>
    </div>
  </section>

</body>

</html>
